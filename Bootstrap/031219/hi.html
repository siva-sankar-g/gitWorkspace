<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="container-fluid  header bg-dark text-right text-white px-0 py-3 position-fixed fixed-top">
            <img src="logo.jpeg" class="px-3" alt="logo" height="40px">
        </div>
        <div class="container-fluid  page-body d-flex px-0">
            <div class="container-fluid nav-bar w-25  h-100  position-fixed px-0 ">
                <div class="row p-3">
                    <div class="col-md-3 col-sm-3 col-3">
                        <img src="image2.jpeg" alt="logo" width="80" height="80" class="rounded-circle">
                    </div>
                    <div class="col-md-9 col-sm-9 col-9">
                        <h4>Welcome,Siva Sankar</h4>
                        <i style="font-size:18px;margin-left:24px" class='fas fa-envelope'></i>
                        <i style="font-size:18px;margin-left:24px" class='fas fa-user'></i>
                        <i style="font-size:18px;margin-left:24px" class='fas fa-cog'></i>
                    </div>
                </div>
                <div class="container-fluid px-0" style="border-bottom:2px solid #EEEEEE"></div>
                <div class="row px-0">
                    <div class="col-md-12 col-sm-12">
                        <h4 class="p-4">Dashboard</h4>
                        <div class="list-group ">
                            <a href="#" class=" p-4 border-0 list-group-item active text-decoration-none"><i
                                    class=' pr-4 fas fa-users'></i>Overview</a>
                            <a href="#" class=" p-4 border-0 list-group-item text-dark text-decoration-none"><i
                                    class="pr-4 far fa-eye"></i>Views</a>
                            <a href="#" class=" p-4 border-0 list-group-item text-dark text-decoration-none"><i
                                    class="pr-4 fas fa-users"></i>Traffic</a>
                            <a href="#" class=" p-4 border-0 list-group-item text-dark text-decoration-none"><i
                                    class="pr-4 fas fa-bullseye"></i>Geo</a>
                            <a href="#" class=" p-4 border-0 list-group-item text-dark text-decoration-none"><i
                                    class="pr-4 fa fa-diamond"></i>Orders</a>
                            <a href="#" class=" p-4 border-0 list-group-item text-dark text-decoration-none"><i
                                    class="pr-4 fas fa-bell"></i>News</a>
                            <a href="#" class=" p-4 border-0 list-group-item text-dark text-decoration-none"><i
                                    class="pr-4 fas fa-university"></i>General</a>
                            <a href="#" class=" p-4 border-0 list-group-item text-dark text-decoration-none"><i
                                    class="pr-4 fas fa-history"></i>History</a>
                            <a href="#" class=" p-4 border-0 list-group-item text-dark text-decoration-none"><i
                                    class="pr-4 fas fa-cog"></i>Settings</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid content-body w-75 h-100 ">
                <h3 class="p-4"><i class='fas fa-tachometer-alt mr-2'></i>My Dashboard</h3>
                <div class="card-deck p-4">
                    <div class="card  p-3 bg-danger text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class='far fa-comment' style="font-size:60px;color:white;"></i>
                            <div class="font-weight-bolder">33</div>
                        </div>
                        <h4 class=" pt-4">Messages</h4>
                    </div>
                    <div class="card p-3 bg-primary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fa fa-eye" style="font-size:60px;color:white;"></i>
                            <div class="font-weight-bolder">43</div>
                        </div>
                        <h4 class="pt-4">Views</h4>
                    </div>
                    <div class="card p-3 bg-success text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fas fa-share-alt" style="font-size:50px;color:white;"></i>
                            <div class="font-weight-bolder">43</div>
                        </div>
                        <h4 class="pt-4">Shares</h4>
                    </div>
                    <div class="card p-3 bg-warning text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fas fa-users" style="font-size:50px;color:white;"></i>
                            <div class="font-weight-bolder">60</div>
                        </div>
                        <h4 class="pt-4">Users</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
