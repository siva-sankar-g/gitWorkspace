<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
    <title>Registration</title>
    <style></style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div class="card bg-info p-3 mt-5" style="width:500px;">
                <h2 class="text-center">Registration Form</h2>
                <div class="form-group">
                    <label>UserName</label>
                    <input class="form-control" type="text" placeholder="Enter UserName"/>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input class="form-control"type="password" placeholder="Enter Password"/>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input class="form-control"type="email" placeholder="Enter Email"/>
                </div>
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input  class="form-control" type="text" placeholder="Enter PhoneNumber"/>
                </div>
                <div class="form-group">
                    <div>Gender</div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input"type="radio" name="gender">Male
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input"type="radio" name="gender">Female
                        </label>
                    </div> 
                </div>
                <div class="form-group">
                    <div>Hobbies</div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox"class="form-check-input">Cricket
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox"class="form-check-input">Cricket
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox"class="form-check-input">Cricket
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <select class="form-control">
                        <option>AndraPradesh</option>
                        <option>Telengana</option>
                        <option>Tamilnadu</option>
                        <option>Karnataka</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select class="form-control">
                        <option>India</option>
                        <option>Pakistan</option>
                        <option>Srilanka</option>
                        <option>Bangladesh</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-secondary   btn-block">Submit</button>
                    <button class="btn btn-warning btn-block">Reset</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
