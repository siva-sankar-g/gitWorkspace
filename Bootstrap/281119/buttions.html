<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
    <title>Buttons</title>
</head>
<body>
    <div class="container-fluid">
        <div class="card-columns">
            <div class="card  m-5">
                <div class="b-c-buttons m-5">
                    <button class=" m-4 btn btn-lg btn-primary"> Submit</button>
                    <button class=" m-4 btn btn-lg btn-default"> Submit</button>
                    <button class=" m-4 btn btn-lg btn-dark"> Submit</button>
                    <button class=" m-4 btn btn-lg btn-secondary">Submit</button>
                    <button class=" m-4 btn btn-lg btn-light"> Submit</button>
                    <button class=" m-4 btn btn-lg btn-success"> Submit</button>
                    <button class=" m-4 btn btn-lg btn-danger"> Submit</button>
                    <button class=" m-4 btn btn-lg btn-warning"> Submit</button>
                    <button class=" m-4 btn btn-lg btn-info"> Submit</button> 
                </div>
                <div class="outline-buttons ml-5">
                    <button class="m-4 btn btn-lg btn-outline-primary">Reset</button>
                    <button class="m-4 btn btn-lg btn-outline-secondary">Reset</button>
                    <button class="m-4 btn btn-lg btn-outline-dafault">Reset</button>
                    <button class="m-4 btn btn-lg btn-outline-dark">Reset</button>
                    <button class="m-4 btn btn-lg btn-outline-light text-black">Reset</button>
                    <button class="m-4 btn btn-lg btn-outline-success">Reset</button>
                    <button class="m-4 btn btn-lg btn-outline-danger">Reset</button>
                    <button class="m-4 btn btn-lg btn-outline-warning">Reset</button>
                    <button class="m-4 btn btn-lg btn-outline-info">Reset</button> 
                </div>
            </div>
            <div class="card m-5 w-60">
                <div class="outline-buttons">
                    <button class="mt-4 btn btn-block btn-lg btn-outline-primary">Reset</button>
                    <button class="mt-4 btn btn-block btn-lg btn-outline-secondary">Reset</button>
                    <button class="mt-4 btn btn-block btn-lg btn-outline-dafault">Reset</button>
                    <button class="mt-4 btn btn-block btn-lg btn-outline-dark">Reset</button>
                    <button class="mt-4 btn btn-block btn-lg btn-outline-light text-black">Reset</button>
                    <button class="mt-4 btn btn-block btn-lg btn-success"> Submit</button>
                    <button class="mt-4 btn btn-block btn-lg btn-danger"> Submit</button>
                    <button class="mt-4 btn btn-block btn-lg btn-warning"> Submit</button>
                    <button class="mt-4 btn btn-block btn-lg btn-info"> Submit</button> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
