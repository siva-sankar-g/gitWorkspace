<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Table</title>
</head>
<body>
    <div class="container">
        <button class="btn btn-success" onclick="tablerow()">Generate Table</button>
        <table class="table table-dark">
            <thead class=" thead-light text-center">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tbody" class='text-center'>

            </tbody>
        </table>
    </div>
    <script>
        function tablerow(){
           var table =  document.getElementById('tbody')
           var tablecell = " "
           var student = [{id:1,name:'siva',grade:'A'},{id:2,name:'ram',grade:'B'},{id:3,name:'ravi',grade:'C'}]
           student.forEach(function(item,ind){

            tablecell += '<tr><td>'+item.id+'</td><td>'+item.name+'</td><td>'+item.grade+'</td><tr>' 

           })
           table.innerHTML = tablecell;
        }
    </script>
</body>

</html>
